<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Y&Z Studio - Solusi Digital Terbaik</title>
  <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;600&display=swap"/>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css"/>
  <style>
    * {
      margin: 0; padding: 0;
      box-sizing: border-box;
      font-family: 'Poppins', sans-serif;
    }
    html, body {
      background: linear-gradient(135deg, #0e1013, #1e2127);
      color: #fff;
      scroll-behavior: smooth;
    }

    body::before {
      content: "";
      position: fixed;
      top: 0; left: 0; width: 100%; height: 100%;
      background: url('https://i.imgur.com/s7MbZW9.jpg') no-repeat center center fixed;
      background-size: cover;
      opacity: 0.15;
      z-index: -1;
      filter: blur(2px);
    }

    header {
      background: rgba(255, 255, 255, 0.05);
      backdrop-filter: blur(10px);
      padding: 3rem 1rem 2rem;
      text-align: center;
      border-bottom: 1px solid rgba(255,255,255,0.1);
      position: relative;
    }

    .island {
      display: inline-block;
      background: #000;
      padding: 0.5rem 1rem;
      border-radius: 2rem;
      font-weight: bold;
      color: #00ffff;
      animation: slide-in 8s infinite alternate ease-in-out;
      box-shadow: 0 0 20px #00ffff55;
    }

    @keyframes slide-in {
      0% { transform: translateX(-60px); opacity: 0.3;}
      50% { transform: translateX(0); opacity: 1;}
      100% { transform: translateX(60px); opacity: 0.3;}
    }

    .hero-title {
      font-size: 2.5rem;
      font-weight: 600;
      margin: 1rem 0 0.5rem;
      color: #ffffffee;
    }

    .hero-sub {
      font-size: 1.1rem;
      color: #bbb;
    }

    .section {
      padding: 3rem 1rem;
      max-width: 1200px;
      margin: auto;
    }

    .welcome-box {
      background: rgba(255, 255, 255, 0.05);
      border-radius: 1.5rem;
      padding: 2rem;
      backdrop-filter: blur(12px);
      box-shadow: 0 0 25px rgba(0, 255, 255, 0.07);
      color: #e0f0ff;
      margin-top: 2rem;
    }

    .welcome-box h2 {
      font-size: 2rem;
      margin-bottom: 0.5rem;
      color: #fff;
    }

    .welcome-box p {
      font-size: 1rem;
      color: #ccc;
    }
  </style>
</head>
<body>

  <!-- Header Island Autoplay -->
  <header>
    <div class="island">
      Y&Z - SOLUSI DIGITAL TERBAIK
    </div>
    <h1 class="hero-title">Selamat datang di Y&Z Studio</h1>
    <p class="hero-sub">Partner digital Anda menuju sukses online yang lebih mudah & efisien.</p>
    
    <div class="welcome-box">
      <h2>Kenapa Memilih Kami?</h2>
      <p>Kami bantu Anda punya website modern, cepat, dan tampil beda. Mulai dari bisnis kecil, UMKM, hingga perusahaan besar.</p>
    </div>
  </header>
